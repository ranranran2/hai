<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hai Cantik</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container, .message-container {
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .container.active, .message-container.active {
            display: block;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .text {
            font-size: 24px;
            margin-top: 20px;
        }

        .image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .text {
                font-size: 18px;
            }

            .image {
                width: 90%; /* Adjust image size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container active">
        <button class="button" onclick="showMessage()">Pencet ini deh</button>
    </div>

    <div class="message-container" id="message-container">
        <img src="pcg.jpeg" alt="Centered Image" class="image">
        <div class="text">
            Hai Cantik, Selamat Bobo. Mimpi indah ya!

            maap klo bikin kaget
        </div>
    </div>

    <script>
        function showMessage() {
            document.querySelector('.container').classList.remove('active');
            document.getElementById('message-container').classList.add('active');
        }
    </script>
</body>
</html>
